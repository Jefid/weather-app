<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App ☀️</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header class="hero" id="hero">
        <h1 class="display-3"> WEATHER FORECAST</h1>
        <p class="lead"> Simple and easy to use app that will use your city to find the current weather and the forecast for the next 5 days</p>
        <p> TODAY IS: <span id="current-date"></span></p>
        <p> ENTER YOUR CITY BELOW!</p>
    </header>

    <main class="container">
        <form id="search-form">
            <label for="search-bar" id="error"></label>
            <input class="col-4" aria-label="Search by city" id="search-bar" placeholder="Search by city...">
            <button type="search" id="search-btn" class="btn">Search</button>
        </form>

        <div class="alert alert-warning alert-dismissable fade" role="alert" id="error-msg"></div>

        <div id="search-history">
            <h5>Places you've searched:</h5>
        </div>
    <!-- shows the user the city they've searched -->
        <div id="results"></div>
    
        <div id="current-forecast" class="card invisible">
            <div id="img-container">
                
            </div>
            <!-- today's forecast end  -->
        </div>
    
        <div id="forecast-header" class="invisible">
            <h4>5-day forecast</h4>
        </div>
    
        <div id="future-forecast" class="row">
        <!-- forecast for the next 5 days end  -->
        </div>

    </main>

    <footer class="footer fixed-bottom">
        <p>
            CHECK OUT MY GITHUB: <a href="https://github.com/jefid" target="_blank"> JEFID <i class="fas fa-external-link-alt"></i></a>
        </p>
    </footer>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/java.js"></script>
</body>


</html>
